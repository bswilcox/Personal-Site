<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <meta name="Portfolio" content="My project 3">
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Project 1</a></li>
        <li><a href="portfolio2.html">Project 2</a></li>
      </ul>
    </nav>
  </header>

  <section id="project-overview">
    <h2>Project Overview</h2>
    <p>This is a project I created that makes drum noises when the appropriate keys are pressed.</p>
  </section>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="clap.wav"></audio>
  <audio data-key="83" src="hihat.wav"></audio>
  <audio data-key="68" src="kick.wav"></audio>
  <audio data-key="70" src="openhat.wav"></audio>
  <audio data-key="71" src="boom.wav"></audio>
  <audio data-key="72" src="ride.wav"></audio>
  <audio data-key="74" src="snare.wav"></audio>
  <audio data-key="75" src="tom.wav"></audio>
  <audio data-key="76" src="tink.wav"></audio>

<script>
  window.addEventListener('keydown', function (e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return; //stops function from running
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
  });
  window.addEventListener('keyup', function (e) {
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
  if (!key) return;
  key.classList.remove('playing');
  });

</script>


</body>
</html>
